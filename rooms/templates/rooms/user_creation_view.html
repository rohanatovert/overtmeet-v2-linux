<section class="user-creation-sec">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-12 col-12 user-creation-banner">
        <img src="{% static 'images/sign-up-banner.svg' %}" alt="">
      </div>
      <div class="col-lg-5 col-md-12 col-12 user-creation-form">
        <form class="form" id="myForm" method="post" enctype="multipart/form-data">
          <h3>Sign Up</h3>
          {% csrf_token %}
          {% for field in form.visible_fields %}
          <div class="d-flex flex-row align-items-center inputs {% if field.errors %}has-error{% endif %}">
            <div class="form-outline form-floating flex-fill ">
              {{ field }}
              <label class="form-label" for="{{ field.id_for_label }}" >{{ field.label }}</label>
            </div>
            {% for error in field.errors %}
                <small class="form-text text-danger">{{ error }}</small>
            {% endfor %}
          </div> 
          {% endfor %} 
          <div class="form-check d-flex justify-content-center checkbox">
            <input class="form-check-input " type="checkbox" value="" id="form2Example3c" />
            <label class="form-check-label" for="form2Example3">
              I agree all statements in <a href="{% url 'terms' %}">Terms of service</a>
            </label>
          </div>
          <div class="d-flex justify-content-center  sign-up-btn">
            <button type="submit" class="btn">Register</button>
          </div>
          <div class="d-flex justify-content-center sign-in-link">
            <p class=" text-black">
              Already have an account? 
              <a href="{% url 'login_view' %}">Sign in</a>.
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<script>
  const form = document.getElementById('myForm');
  const termsCheckbox = document.getElementById('form2Example3c');
  
  form.addEventListener('submit', function (event) {
    if (!termsCheckbox.checked) {
      alert('Please check the terms of service before submitting the form.');
      event.preventDefault(); // Prevent form submission
    }
  });
  </script>
  
{% endblock %}
