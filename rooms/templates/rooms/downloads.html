<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Share files instantly </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      
      h1{
        font-size: 25px;
        font-weight: 500;
        text-align: center;
        color: #fff;
      }
      ul{
        list-style: none;
      }
      
      ul li a{
        color:#fff;
        font-size: 16px;
        text-decoration: none;
        display: flex;
      }
      ul li a:hover{
        color: #fff;
      }
    </style>

  </head>
  <body style="background-color: #141414; color: white; text-align:center;">

    <h1 class="center"> Share all the files! XD </h1>

    
        <div class="container center">
            <div class="row">
              {% if downloads %}
                <ul>
                    
                    {% for i in downloads %}
                        <li><a href="{{i.download.url}}" download><span><img src="../../../static/images/file.png" alt="" style="width: 25px; height: 25px; margin-right: 10px;"></span><p>{{ i.file.name }}</p></span></a></li>
                    {% endfor %}
                  </ul>
              {% else %}
                <p>No file here.</p>
                
              {% endif %}
            </div>
        </div>
    
    <script>
    setInterval(function() {
        window.location.reload();
    }, 10000)
    </script>
  </body>
  </html>
